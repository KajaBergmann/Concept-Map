<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Area with Pop-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="clickable-area area1" onclick="showPopup(1)"></div>
    <div class="clickable-area area2" onclick="showPopup(2)"></div>
    <div class="clickable-area area3" onclick="showPopup(3)"></div>
</div>

<div class="overlay" onclick="hidePopup()"></div>
<div class="popup">
    <span class="close" onclick="hidePopup()">&times;</span>
    <h2>Information</h2>
    <p id="popup-content">This is the information displayed in the pop-up screen.</p>
</div>

<script>
    function showPopup(area) {
        const content = document.getElementById('popup-content');
        if (area === 1) {
            content.textContent = 'Information for Area 1';
        } else if (area === 2) {
            content.textContent = 'Information for Area 2';
        } else if (area === 3) {
            content.textContent = 'Information for Area 3';
        }
        document.querySelector('.popup').style.display = 'block';
        document.querySelector('.overlay').style.display = 'block';
    }

    function hidePopup() {
        document.querySelector('.popup').style.display = 'none';
        document.querySelector('.overlay').style.display = 'none';
    }
</script>

</body>
</html>
